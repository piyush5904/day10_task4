<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Password - Generator</h1>
    <div class="output-container">
      <input type="text" id="password" readonly />
      <span>Password</span>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <div class="controls">
      <input type="range" id="length" min="4" max="32" value="16" />
      <label>Length <span id="lenVal">16</span></label>
      <label><input type="checkbox" id="includeChars" checked /> Characters</label>
      <label><input type="checkbox" id="includeNums" checked /> Numbers</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
